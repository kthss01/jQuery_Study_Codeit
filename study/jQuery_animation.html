<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>제이쿼리 애니메이션</title>
  <style media="screen">

  button {
    margin-bottom: 20px;
  }

  div {
    position: absolute;
    background: gray;
    height: 100px;
    width: 100px;
  }

  </style>
</head>
<body>
  <button>Start Animation</button>

  <div></div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

  <script>
  $(document).ready(function() {

    $("button").on('click', function() {
      // CSS 적용하기
      // $("div").animate({left: '250px'});

      // 여러 CSS 동시에 적용하기
      // $("div").animate({left: '250px', opacity: '0.5'});

      // 여러 CSS 순서대로 적용하기
      // $("div").animate({left: '250px'}); // 이동 후 다음 적용됨
      // $("div").animate({opacity: '0.5'});

      // CSS 반복 적용하기
      // $("div").animate({left: '+=250px'}); // 누를 때마다 이동

      // CSS 적용 속도 조절하기
      // 숫자뿐 아니라 slow fast로 도 사용 가능
      // $("div").animate({left: '250px'}, 1000);
      // $("div").animate({left: '250px'}, 'slow');
      // $("div").animate({left: '250px'}, 'fast');

      // 애니메이션 이펙트 적용하기
      /*
        애니메이션 이펙트를 Easing이라고 부르는데
        Easing 효과는 linear, swing, easeInBounce, easeOutBounce, easeInOutBounce 등

      */
      $("div").animate({left: '250px'}, 1000, 'easeOutElastic');
    });


  });
  </script>

</body>
</html>
